apply plugin: 'com.android.application'apply plugin: 'com.jakewharton.butterknife'android {    compileSdkVersion rootProject.ext.android.compileSdkVersion    buildToolsVersion rootProject.ext.android.buildToolsVersion    defaultConfig {        applicationId rootProject.ext.android.applicationId        minSdkVersion rootProject.ext.android.minSdkVersion        targetSdkVersion rootProject.ext.android.targetSdkVersion        versionCode 2        versionName "1.0.1"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"        multiDexEnabled true        jackOptions {            enabled true        }    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    dataBinding.enabled = true    productFlavors {    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    signingConfigs {        debug {            storeFile file('D:/AKeytool/common.jks')            storePassword "123456"            keyAlias "5"            keyPassword "123456"        }        release {            storeFile file('D:/AKeytool/common.jks')            storePassword "123456"            keyAlias "5"            keyPassword "123456"        }    }    dataBinding {        enabled = true    }}dependencies {    compile fileTree(include: ['*.jar'], dir: 'libs')    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {        exclude group: 'com.android.support', module: 'support-annotations'    })    testCompile 'junit:junit:4.12'    //base    compile rootProject.ext.dependencies["appcompat-v7"]    compile rootProject.ext.dependencies["design"]    //tool    compile rootProject.ext.dependencies["multidex"]    compile rootProject.ext.dependencies["klog"]    compile rootProject.ext.dependencies["logger"]    //rx    compile rootProject.ext.dependencies["rxjava"]    compile rootProject.ext.dependencies["rxandroid"]    //network    compile rootProject.ext.dependencies["gson"]    compile rootProject.ext.dependencies["retrofit"]    compile rootProject.ext.dependencies["retrofit-converter-gson"]    compile rootProject.ext.dependencies["retrofit-adapter-rxjava"]    compile rootProject.ext.dependencies["retrofit-converter-scalars"]    compile rootProject.ext.dependencies["glide"]    compile rootProject.ext.dependencies["glide-okhttp3-integration"]    //db    compile rootProject.ext.dependencies["litepal"]    //di    compile rootProject.ext.dependencies["butterknife"]    annotationProcessor rootProject.ext.dependencies["butterknife-compiler"]    //ui    compile rootProject.ext.dependencies["roundedimageview"]    compile rootProject.ext.dependencies["viewpagerindicator"]    compile rootProject.ext.dependencies["ultimatebar"]    compile rootProject.ext.dependencies["BaseRecyclerViewAdapterHelper"]    compile rootProject.ext.dependencies["SlideCloseLib"]    //Firebase    compile rootProject.ext.dependencies["firebase-core"]    compile rootProject.ext.dependencies["firebase-crash"]    //other    compile rootProject.ext.dependencies["eventbus"]    //md    compile project(':magicasakura')    compile project(':mjlibrary')}apply plugin: 'com.google.gms.google-services'
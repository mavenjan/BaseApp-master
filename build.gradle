// Top-level build file where you can add configuration options common to all sub-projects/modules.apply from: "config.gradle"buildscript {    repositories {        jcenter()        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }        maven {            url 'https://maven.google.com/'            name 'Google'        }    }    dependencies {        classpath 'com.android.tools.build:gradle:2.3.2'        classpath 'com.jakewharton:butterknife-gradle-plugin:8.8.1'        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'        classpath 'me.tatarka:gradle-retrolambda:3.7.0'        classpath 'com.google.gms:google-services:3.1.0'        // NOTE: Do not place your application dependencies here; they belong        // in the individual module build.gradle files    }}allprojects {    repositories {        jcenter()        mavenCentral()        maven { url "https://jitpack.io" }        maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }        maven {            url 'https://maven.google.com/'            name 'Google'        }    }}task clean(type: Delete) {    delete rootProject.buildDir}
// Top-level build file where you can add configuration options common to all sub-projects/modules.apply from: "config.gradle"buildscript {    repositories {        jcenter()        google()        mavenCentral()        maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }    }    dependencies {        classpath 'com.android.tools.build:gradle:3.0.0'        //Gradle Android Maven plugin        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'        //Gradle Bintray Plugin        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'        //lambda        classpath 'me.tatarka:gradle-retrolambda:3.7.0'        classpath 'com.google.gms:google-services:3.1.0'        // NOTE: Do not place your application dependencies here; they belong        // in the individual module build.gradle files    }}allprojects {    repositories {        jcenter()        google()        mavenCentral()        maven { url "https://jitpack.io" }//rxcahche 需要 jitpack 仓库        maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }    }}task clean(type: Delete) {    delete rootProject.buildDir}